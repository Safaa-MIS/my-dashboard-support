<nav [class.collapsed]="!isSidebarOpen" class="navbar navbar-expand-sm navbar-dark bg-primary flex-column p-0">
 
  <!-- Brand + Toggle -->
  <div class="d-flex align-items-center p-2">
    <a class="navbar-brand me-2" href="#">{{ title }}</a>
    <button class="btn btn-sm btn-outline-light" (click)="toggleSidebar()">
      <i class="fa fa-bars"></i>
    </button>
  </div>

  <!-- Menu Items -->
  <ul class="nav flex-column flex-fill overflow-auto">
    
    <!-- Dashboard Dropdown -->
    <li class="nav-item">
      <a class="nav-link d-flex justify-content-between align-items-center" href="#" (click)="toggleSidebar()">
        Dashboard
        <i [class.fa-chevron-down]="!isDashboardOpen" [class.fa-chevron-up]="isDashboardOpen" class="fa"></i>
      </a>
      @if(isDashboardOpen){
      <ul class="nav flex-column ms-3 scrollable-submenu">
        <li class="nav-item"><a class="nav-link" routerLink="overview" routerLinkActive="active">Overview</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="stats" routerLinkActive="active">Stats</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="reports" routerLinkActive="active">Reports</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="analytics" routerLinkActive="active">Analytics</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="logs" routerLinkActive="active">Logs</a></li>
      </ul>
    }
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="users" routerLinkActive="active">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="about" routerLinkActive="active">About</a>
    </li>
    
  </ul>

  <!-- Search -->
  <form class="d-flex p-2">
    <div class="input-group">
      <span class="input-group-text bg-white"><i class="fa fa-search"></i></span>
      <input type="text" class="form-control" placeholder="Search" />
    </div>
    <button class="btn btn-warning ms-2" type="submit">Search</button>
  </form>
</nav>
