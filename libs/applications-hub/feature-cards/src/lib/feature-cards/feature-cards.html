
<div class="page-header">
  <div class="container">
    <div class="header-content">
      <div class="header-left">
        <h1 class="page-title">Applications</h1>
        <p class="page-subtitle">Select an application to get started</p>
      </div>
      
      <div class="header-right">
        @if (currentUser()) {
          <div class="">
            <div class="user-details">
              <span class="user-name">{{ currentUser()?.username }}</span>
              <span class="user-role"></span>
            </div>
          </div>
          
          <button 
            type="button"
            class="btn-logout"
            (click)="logout()">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
          </button>
        }
      </div>
    </div>
  </div>
</div>

<div class="container py-4">

    <div class="product-list-container">
     <div class="filters-section">
        <div class="search-box">

  <div class="row g-3">    
    @for (app of vm(); track app.id) {
    <div class="col-12 col-sm-6 col-lg-4 col-xxl-3">
      <a class="app-card card h-100 text-decoration-none"
        [routerLink]="['/applications', app.name]"
        [ngStyle]="app.cardStyle">
        <div class="card-body d-flex align-items-start gap-3">
          <div class="accent"></div>
          <div class="flex-grow-1">
            <div class="d-flex align-items-center justify-content-between">
              <h6 class="card-title mb-1 text-dark">{{ app.name }}</h6>          
            </div>
            <p class="card-text text-muted mb-0 small">
              Open {{ app.name }}
            </p>
          </div>
        </div>
      </a>
    </div>
}
  </div>  </div>  </div>
</div>
